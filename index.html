<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator..</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" name="" id="" placeholder="0" readonly>
   <div class="cal">
    <div class="operator">
        <button class="symbol" id="clear">C</button>
        <button class="symbol" id="del">Del</button>
        <button class="symbol" >%</button>
        <button class="symbol">/</button>
    </div>
  
    <div class="operator">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="symbol">*</button>
    </div>

    <div class="operator">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="symbol">-</button>
    </div>

    <div class="operator">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="symbol">+</button>
    </div>

    <div class="operator">
        <button class="num" style="color: green;">+/-</button>
        <button class="num">0</button>
        <button class="symbol" id="dot">.</button>
        <button class="symbol">=</button>
    </div>
   </div>

    

</body>
<script src="script.js"></script>
</html>
